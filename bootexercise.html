<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../2parte css+html/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <title>ejercicio bootrap</title>
    <style>
        body{
        background-color: aquamarine;
       }
       .container{
        margin: 10%;
           background-image: url(https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg);
           background-repeat: no-repeat;
           color:rgb(255, 255, 255);
           background-size: cover;
           border-radius: 12px;
           font-size: 30px;
          }
          </style>     
</head>
<body>
    <script src="../2parte css+html/bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
    <div class="container text-left" >
        <div class="row">
            <div class="col-md text-left">
                <div class="mb-3">
                    <label class="mt-2" for="lenguaje">lenguaje</label>
                    <input type="text" class="form-control mt-2" id="lenguaje" placeholder="escriba lenguaje">
                </div>
                <div class="mb-3">
                    <label for="cantidad">cantidad de programadores</label>
                    <input type="text" class="form-control mt-2" id="cantidad" placeholder="escriba cantidad">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">descripcion</label>
                    <textarea class="form-control mt-2" id="descripcion" rows="3" placeholder="descripcion"></textarea>
                  </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary">AGREGAR</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger">ELIMINAR</button>
                    </div>
                </div>
            </div> 
            <div class="col-8 mt-5">
               <table class="table table-dark  table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">lenguaje</th>
                        <th scope="col">cantidad de programadores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                            <th scope="row">1</th>
                            <td>phyton</td>
                            <td>500</td>    
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>c#</td>
                        <td>300</td>    
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>javascript</td>
                        <td>1000</td>    
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>ruby</td>
                        <td>300</td>    
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>java</td>
                        <td>300</td>    
                    </tr>
                    <tr>
                        <th scope="row">6</th>
                        <td>Go</td>
                        <td>300</td>    
                         </tr>
                </tbody> 
                </table> 
               </div>   
        </div>
    </div>
</body>
</html>
